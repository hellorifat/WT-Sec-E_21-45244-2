<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Gender Validation</title>
    </head>
    <body>
        <form action="" method="POST">
            <label>Gender:</label>
            <br />
            <input type="radio" name="gender" value="m" onclick="reset_msg();" />Male
            <br />
            <input type="radio" name="gender" value="f" onclick="reset_msg();" />Female
            <br />
            <input type="radio" name="gender" value="o" onclick="reset_msg();" />Others
            <br />
            <div id="msg"></div>
            <input type="submit" value="Submit" onclick="return validateGender();" />
        </form>

        <script>
            function validateGender() {
                var genders = document.getElementsByName("gender");
                if (genders[0].checked == true) {
                    alert("Your gender is male");
                } 
                
                else if (genders[1].checked == true) {
                    alert("Your gender is female");
                } 
                else if (genders[2].checked == true) {
                    alert("You've selected others");
                } 

                else {
                    var msg = '<span style="color:red;">You must select your gender!</span><br /><br />';
                    document.getElementById('msg').innerHTML = msg;
                    return false;
                }
                return true;
            }

            function reset_msg() {
                document.getElementById('msg').innerHTML = '';
            }
        </script>
    </body>
</html>
