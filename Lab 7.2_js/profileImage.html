<head>
    <title>Image Validation</title>
</head>
    <body>
        <h1>Image Validation</h1>
        User ID: <input type="text" name="userid" id="userid" value=""><br><br>
        Profile Picture <input type="file" name="myimg" id="myimg" value=""><br><br>
        <input type="button" name="submit" value="Upload Image" onclick="fileupValidation()">


        <script>
            function fileupValidation(){
                let  uid=document.getElementById('userid').value;
                let myimg=document.getElementById('myimg');
    
                if (uid == "") {
                    alert ("Userid Cannot Be Null");
                } 
                if (myimg.files.length==0){
                    alert ("Select Your Profile Image");
                }
                else alert ("Upload Successful");

        }
        </script>

    </body>
</html>
